<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <dialog>
    <p>New Book:</p>
    <form action="post">
      <label for="title">
        Title <input type="text" name="title" id="title">
      </label>
      <label for="author">
        Author <input type="text" name="author" id="author">
      </label>
      <label for="page-count">
        Page Count <input type="number" name="page-count" id="page-count">
      </label>
      <p>Read?</p>
      <label for="read-yes">
        Yes <input type="radio" name="read" id="read-yes" value="true">
      </label>
      <label for="read-no">
        No <input type="radio" name="read" id="read-no" value="false">
      </label>
      <br>
      <input id="close-button" type="button" value="Close">
      <input id="submit-button" type="submit" value="Add new book">
    </form>
  </dialog>
  <button id="book-button">Add a new Book!</button>
  <br>
  <br>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Page Count</th>
        <th>Read?</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</body>

</html>
